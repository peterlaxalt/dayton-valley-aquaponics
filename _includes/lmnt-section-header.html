<section class="lmnt-who-intro lmnt-watch lmnt-section-header row-full-width row-relative{% if include.bottom-line == "hidden" %} lmnt-section-header-bottom-line-hidden{% endif%}">
  <a class="anchor" id="{{ include.anchor }}"></a>
  <div class="row-site-width row row-flex flex-align-center flex-col lmnt-section-header-inner">
    <h4 class="txt-clr-orange txt-center lmnt-watch-slide-from-top">
      {{ include.subhead }}
    </h4>
    <h2 class="txt-clr-plum txt-center lmnt-watch-slide-from-top">
      {{ include.headline }}
    </h2>
    {% if include.typed == "true" %}
    <div class="lmnt-typed-wrapper row-flex start flex-center lmnt-watch-slide-from-top">
      <h2 class="lmnt-community-typed txt-clr-aqua txt-center txt-3d-plum">
      </h2>
    </div>
    {% endif %}
  </div>
</section>
